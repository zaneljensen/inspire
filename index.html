<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <main>
    <div class="card text-start col-2 cardright opacity-50">
      <div class="card-body">
        <h4 class="card-title text-center">Title</h4>
      </div>
    </div>



    <div class="row-12">
      <div class="col-3">
        <div class="card text-start opacity-50 centercard">
          <div class="card-body text-center">
            <h1 class="card-title" id="time"></h1>
            <h2>Good Morning, Zane</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container todo col-3">
      <div id="newtask">
        <input type="text" placeholder="Add Tasks">
        <button id="push">Add</button>
      </div>
      <div id="tasks" class="border bg-white"></div>

    </div>
  </main>

  <footer>
    <div id="quote">
      <!-- <h5 class="text-center text-light pb-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem, ea?</h5> -->
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
